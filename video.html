    <div class="pages">
        <div class="pop_up">
            <div class="pop_up_container">
                <div class="pop_up_body">
                    <p class="form-title">Feedback</p>
                    <form action="/">
                        <div class="form-input">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        
                        <div class="form-input">
                            <input type="number" name="number" placeholder="Your Number">
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" placeholder="Your E-mail">
                        </div>
                        <div class="form-input">
                            <textarea name="whats" cols="30" rows="10" placeholder="Send your questions"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                    <div class="pop_up_close">&#10006</div>
                </div>
            </div>
        </div>
        <div class="pages__info" id="pages-info">
            <a href="#" class="pages__info-link">Create Award Winning Websites In Webflow</a>
            <img id="pages-close" src="images/icons/close.svg" alt="">
        </div>

        <header id="header">
            <div class="container">

                    <div class="burger">

                            <li><a class="nav-link" href="page-not-found.html">Blog</a></li>
                            <li><a class="nav-link" href="page-not-found.html">Contact</a></li>
                            <li><a class="nav-link" href="page-not-found.html">Courses</a></li>
                        </ul>
                    </nav>
                    <div class="header__btn">
                        <button class="open_pop_up_2">Sign Up</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-video">
            <div class="container">
                <div class="video">
                    <video controls class="video__item" src="video/video.mp4"></video>
                </div>
            </div>
        </main>
